{% extends "base.html" %}
{% block content %}
    <h1>To do List</h1>

    <table>
        {% for todo in todos %}
        <tr>
            {% if todo.completed %}
            <td><strike>{{ todo.title }}</strike></td>
            {% else %}
            <td>{{ todo.title }}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>

    <a href="/add">Add an item</a>

{% endblock %}
